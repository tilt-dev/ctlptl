apiVersion: batch/v1
kind: Job
metadata:
  name: ko-builder
spec:
  template:
    metadata:
      labels:
        app: ko-builder
    spec:
      containers:
      - name: builder
        image: HOST_FROM_CONTAINER_RUNTIME/ko-builder
        command: ["bash", "-c",
          "go get github.com/tilt-dev/ctlptl/test/simple-server && ko publish -B --insecure-registry github.com/tilt-dev/ctlptl/test/simple-server"]
        env:
        - name: KO_DOCKER_REPO
          value: HOST_FROM_CLUSTER_NETWORK
        - name: GO111MODULE
          value: "off"
      restartPolicy: Never
  backoffLimit: 0
